<head>

</head>
<body>
    
    <nav class="nav">
        <div class="logo">
            <a href="" class="black font-poppin">TECH</a>
        </div>

        <div class="products">
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-close-white dropdown-toggle font-poppin black"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Products
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li><a class="dropdown-item" href="#">Smart Phones</a></li>
                    <li><a class="dropdown-item" href="#">Tablets</a></li>
                    <li><a class="dropdown-item" href="#">Smart Watches</a></li>
                    <li><a class="dropdown-item" href="#">Speakers</a></li>
                </ul>
            </div>
        </div>
        <div class="search">
            <input type="search black font-poppin" name="search" id="search-header" placeholder="Search...">
        </div>

        <ul class="nav-list">
            <li class="item  font-poppin"><a href="" class="font-poppin black">Home</a></li>
            <li class="item  font-poppin"><a href="" class="font-poppin black">Contact</a></li>
            <li class="item"><a href="" class="font-poppin black"><i class="fa-solid fa-bag-shopping purple"></i></a>
            </li>
            <li class="item "><a href="" class="font-poppin black"><i class="fa-solid fa-user purple"></i></a></li>
        </ul>

    <div class="heading">
        <h4 class="font-poppin">Edit Details</h4>
        <h5 class="font-poppin">Enter the details you want to change and submit</h5>
    </div>
    <div class="form-card">
        <div class="form-card-box">
            <form>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="inputNumber">Phone Number</label>
                    <input type="text" class="form-control" id="inputNumber" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email and phone number with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
                <button type="submit" class="btn btn-dark">Add Address</button>
            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/53a3d8ca15.js" crossorigin="anonymous"></script>
